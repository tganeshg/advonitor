<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
  

  <title>Advonitor - Login</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>

  <!-- Advonitor scripts pages-->
  <script src="js/advonitor/login.js?ver<%=DateTime.Now.Ticks.ToString()%>"></script>

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-8 col-md-5">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                  <form autocomplete="off" class="user" onSubmit="return login()">
					<div class="alert alert-warning" id="alertDiv" style="display:none" >
						<strong id="alertText" ></strong> 
						<button class="close" type="button" aria-label="Close">
							<span onClick="toggleHidden('alertDiv')" >Ã—</span>
						</button>
					</div>
					<div class="form-group">
						<input id="username" type="text" class="form-control form-control-user" required="" aria-describedby="emailHelp" placeholder="Username">
					</div>
					<div class="form-group">
						<input id="password" type="password" class="form-control form-control-user" required="" placeholder="Password">
					</div>
					<button class="btn btn-primary btn-user btn-block" type="submit" >Login</button>
					<hr>
                  </form>
                  <div class="text-center">
                    <a class="small" href="#" onClick="return Cawarn()">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="#" onClick="return Cawarn()">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
		  <!-- Footer -->
		  <footer class="sticky-footer bg-white">
			<div class="container my-auto">
			  <div class="copyright text-center my-auto">
				<span>Copyright &copy; www.advonitor.ga @ 2022 </span>
				<hr>
				<a href="https://www.linkedin.com/in/ganesh-thiru-482aa619">{ Ganesh Thiru }</a>
			  </div>
			</div>
		  </footer>
		  <!-- End of Footer -->
        </div>
      </div>

    </div>

  </div>
</body>

</html>
